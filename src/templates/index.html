<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>QuizPilot - Automated Examination System</title>
    <meta name="description" content="Next-generation automated examination platform">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .logo-container {
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            letter-spacing: 8px;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #e0e0e0;
            font-weight: 300;
            margin-bottom: 2rem;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out 0.3s both;
            max-width: 400px;
            width: 100%;
        }
        
        .input-group {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .input-field:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }
        
        .start-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }
        
        .start-btn:active {
            transform: translateY(0);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { width: 10px; height: 10px; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 20px; height: 20px; left: 40%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 15px; height: 15px; left: 60%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 8px; height: 8px; left: 80%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 12px; height: 12px; left: 10%; animation-delay: 4s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }
            
            .form-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <div class="logo-container">
            <h1 class="logo">QuizPilot</h1>
            <p class="tagline">Automated Examination System</p>
        </div>
        
        <div class="form-container">
            <form action="/form" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <input 
                        autocomplete="off" 
                        class="input-field" 
                        type="text" 
                        name="username" 
                        id="username" 
                        placeholder="Enter your name"
                        required
                    >
                </div>
                
                <button type="submit" class="start-btn">
                    Start Your Test
                </button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputField = document.getElementById('username');
            const startBtn = document.querySelector('.start-btn');
            
            inputField.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    startBtn.style.background = 'linear-gradient(45deg, #10ac84, #00d2d3)';
                } else {
                    startBtn.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
                }
            });
            
            startBtn.addEventListener('click', function(e) {
                if (inputField.value.trim() === '') {
                    e.preventDefault();
                    inputField.focus();
                    inputField.style.borderColor = '#ff6b6b';
                    setTimeout(() => {
                        inputField.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
